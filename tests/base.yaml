esphome:
  name: philip

esp8266:
  board: d1_mini

external_components:
  - source:
      type: local
      path: ../components

logger:
  baud_rate: 0

uart:
  - tx_pin: GPIO1
    rx_pin: GPIO3
    baud_rate: 115200
    id: uart_mainboard
  - tx_pin: GPIO15
    rx_pin: GPIO13
    baud_rate: 115200
    id: uart_display

philips_series_2200:
  display_uart: uart_display
  mainboard_uart: uart_mainboard
  power_pin: GPIO12
  id: philip
